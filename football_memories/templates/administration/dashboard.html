{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block nav_dashboard %}active{% endblock %}
{% block content %}
<body class="hero-image flex-wrapper">
    
    <div class="container common-holder">
        <div class="h1-header">   
            <h1>Reporting Dashboard</h1>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><i class="fas fa-users"></i> Number of users</h2>
                </div>
                <div class="card-action">
                    <h3 class="card-title">{{number_of_users}}</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><i class="fas fa-images"></i> Number of memories</h2>
                </div>
                <div class="card-action">
                    <h3 class="card-title">{{number_of_memories}}</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><i class="fas fa-comments"></i> Number of comments</h2>
                </div>
                <div class="card-action">
                    <h3 class="card-title">{{number_of_comments}}</h3>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
