{% extends "base.html" %}
{% block content %}

<body class="hero-image">
 <div class="container memory-holder">
        <h3 class="center-align">Edit Memory</h3>

        <div class="row">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_memory', memory_id=memory._id) }}" class="needs-validation" novalidate>                                                              

                <div class="col-6">
                <label for="tournament_name" class="form-label">Tournament Name</label>
                <select id="tournament_name" name="tournament_name" class="validate" required>
                 <option value="" disabled selected>Choose Tournament</option>
                        {% for tournament in tournaments %}

                            {% if tournament.tournament_name == memory.tournament_name %}
                                <option value="{{ tournament.tournament_name }}" selected>{{ tournament.tournament_name }}</option>
                            {% else %}
                                <option value="{{ tournament.tournament_name }}">{{ tournament.tournament_name }}</option>
                            {% endif %}
                        
                        
                            {% endfor %}
                </select>
                </div>

               <div class="col-6">
                    <label for="file" class="form-label">Memory Image</label>
                    <input class="form-control validate" type="file" id="image" name="image"  required>
                </div>

                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">Memory Name</label>
                    <input class="form-control" id="memory_name" name="memory_name" type="text" value="{{ memory.memory_name }}" aria-describedby="emailHelp" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                    <div class="invalid-feedback">
                    Please enter a memory name
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Memory Description</label>
                    <input class="form-control" id="memory_description" name="memory_description"  value="{{ memory['memory_description'] }}"type="text" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                    <div class="invalid-feedback">
                    Please enter a memory description
                    </div>
                </div>
                 <a href="{{ url_for('get_memories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                <button type="submit" class="btn btn-primary">Edit Memory</button>
            </form>
        </div>
</body>        
{% endblock %}
