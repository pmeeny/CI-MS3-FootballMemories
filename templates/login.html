{% extends "base.html" %}
{% block content %}
<body class="hero-image">
    <div class="container login-holder">
        <h3 class="center-align">Log In</h3>

        <div class="row">
            <form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input class="form-control" id="username" name="username" type="text" aria-describedby="emailHelp" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                    <div class="invalid-feedback">
                    Please enter a username
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" type="password" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                    <div class="invalid-feedback">
                    Please enter a password
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    New Here?
                    <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
                </p>
            </div>
        </div>
    </div>    
</body>
{% endblock %}
