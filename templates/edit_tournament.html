{% extends "base.html" %}
{% block content %}
<body class="hero-image flex-wrapper">
    <div class="container common-holder common-holder-width">
        <div class="h1-header">   
            <h1>Edit Tournament</h1>
        </div>
        <div class="common-body">
            <form method="POST" action="{{ url_for('edit_tournament', tournament_id=tournament._id) }}"  class="needs-validation" novalidate>
               <div class="row mt-3 form-group">
                    <label for="tournament_name" class="form-label col-4">Tournament Name</label>
                    <div class="col-8">
                    <input class="form-control" id="tournament_name" name="tournament_name" type="text" aria-describedby="tournament_name" required value="{{ tournament.tournament_name }}">
                    <div class="invalid-feedback">
                        Please enter a tournament name
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>
                </div> 
                <div class="row mt-3 form-group">
                    <label for="tournament_image" class="form-label col-4">Tournament Image</label>
                    <div class="col-8">
                    <input type="file" class="form-control validate id="tournament_image" name="tournament_image" aria-describedby="tournament_image" required value="{{ tournament.tournament_image }}">
                    <div class="invalid-feedback">
                        Please upload a tournament image
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>
                </div>               
                <!-- Submit button -->
                <div class="submit-holder">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_tournaments') }}" class="btn btn-danger">Cancel</a>
                       <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
