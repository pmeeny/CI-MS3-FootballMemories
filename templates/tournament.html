{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Tournaments</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_tournament') }}" class="btn-large light-blue darken-2 text-shadow">
                    Add Tournament <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for tournament in tournaments %}
            <div class="col s12 m3">
                <div class="card teal lighten-2 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ tournament.tournament_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green accent-4">Edit</a>
                        <a href="#" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
